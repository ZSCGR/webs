<title>浮雕按钮图</title>
<link rel="shortcut icon" href="/webs/static/icons/sign-up.png" />
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="//unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:500,700&amp;display=swap">

<form>
    <div class="segment">
      <h1>Sign up</h1>
    </div>
    <label>
      <input type="text" placeholder="Email Address" />
    </label>
    <label>
      <input type="password" placeholder="Password" />
    </label>
    <button class="red" type="button"><i class="icon ion-md-lock"></i> Log in</button>
    <div class="segment">
      <button class="unit" type="button"><i class="icon ion-md-arrow-back"></i></button>
      <button class="unit" type="button"><i class="icon ion-md-bookmark"></i></button>
      <button class="unit" type="button"><i class="icon ion-md-settings"></i></button>
    </div>
    <div class="input-group">
      <label>
        <input type="text" placeholder="Email Address" />
      </label>
      <button class="unit" type="button"><i class="icon ion-md-search"></i></button>
    </div>
  </form>
